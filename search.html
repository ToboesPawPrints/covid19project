    <div class="container">

            </div>

        <div class="row">

    <!--Begin map-->
    <div class="container">
        <div class="row">
            <div class="col map-search">
                <div class="mx-auto align-items-center map-styles" id="map">

                    <script>

                        function initMap() {
                            // Map options
                            var options = {
                                zoom: 11,
                                center: { lat: 38.00333, lng: -122.1341 }
                            }

                            // New map
                            var map = new
                                google.maps.Map(document.getElementById('map'), options);

                            /*
                            // Add marker 
                            var marker = new google.maps.Marker({
                              position:{lat: 37.97814, lng: -122.04578},
                              map:map
                            });
                            
                            var infoWindow = new google.maps.InfoWindow({
                              content:'<h1>Lynn MA</h1>'
                            });
                      
                            marker.addListener('click', function(){
                            infoWindow.open(map, marker);
                            });
                            */

                            addMarker({
                                coords: { lat: 37.97814, lng: -122.04578 },
                                content: '<h4>Diablo Valley Cremation & Funeral Services</h4> <div> Address: 2261 Commerce Ave, Concord, CA 94520; Phone:(925) 998-0303</div>'
                            }); //(1)Diablo Valley Cremation & Funeral Services

                            addMarker({
                                coords: { lat: 38.00333, lng: -122.07258 },
                                content: '<h4>Alta Vista Cremation & Funeral Service</h4> <div>Address: 4795 Blum Rd, Pacheco, CA 94553; Phone:(925) 228-1500</div>'
                            }); //(2)Alta Vista Cremation & Funeral Service 

                            addMarker({
                                coords: { lat: 37.96710, lng: -121.99737 },
                                content: '<h4>Ouimet Bros. Concord Funeral Chapel</h4> <div>Address: 4125 Clayton Rd, Concord, CA 94521; Phone:(925) 682-4242</div>'
                            }); //(3)Ouimet Bros. Concord Funeral Chapel

                            addMarker({
                                coords: { lat: 37.89571, lng: -122.07803 },
                                content: '<h4>Hulls Walnut Creek Chapel</h4> <div>Address: 1139 Saranap Ave, Walnut Creek, CA 94595; Phone:(925) 934-5400</div>'
                            }); //(4) Hull's Walnut Creek Chapel

                            addMarker({
                                coords: { lat: 37.93170, lng: -122.06102 },
                                content: '<h1>Oak Park Hills Chapel</h4> <div>Address: 3111 N Main St, Walnut Creek, CA 94597; Phone:(925) 934-6500</div>'
                            });//(5) Oak Park Hills Chapel

                            addMarker({
                                coords: { lat: 37.89426, lng: -122.05939 },
                                content: '<h4>Neptune Society of Northern California</h4> <div>Address: 1855 Olympic Blvd STE 110, Walnut Creek, CA 94596; Phone:(925) 944-5100</div>'
                            });//(6) Neptune Society of Northern California

                            addMarker({
                                coords: { lat: 37.94745, lng: -122.10169 },
                                content: '<h4>Oakmont Memorial Park & Mortuary</h4> <div>Address: 2099 Reliez Valley Rd, Lafayette, CA 94549; Phone:(925) 935-3311</div>'
                            });//(7) Oakmont Memorial Park & Mortuary

                            addMarker({
                                coords: { lat: 37.94439, lng: -122.10643 },
                                content: '<h4>Queen of Heaven Catholic Cemetery & Mortuary</h4> <div>Address: 1965 Reliez Valley Rd, Lafayette, CA 94549; Phone:(925) 932-0900</div>'
                            });//(8) Queen of Heaven Catholic Cemetery & Mortuary


                            //Add Marker Function
                            function addMarker(props) {
                                var marker = new google.maps.Marker({
                                    position: props.coords,
                                    map: map,
                                });

                                // Check content
                                if (props.content) {
                                    var infoWindow = new google.maps.InfoWindow({
                                        content: props.content
                                    });

                                    marker.addListener('click', function () {
                                        infoWindow.open(map, marker);
                                    });
                                }
                            }
                        }

                    </script>

                        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoc8RwFzArqZcxMsRah0iZaT9pYBIY5Es"></script>
